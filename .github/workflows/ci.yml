name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ── 1. Code Quality ────────────────────────────────────────────────────────
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: requirements/dev.txt

      - name: Install dependencies
        run: pip install -r requirements/dev.txt

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Black format check
        run: black --check .

  # ── 2. Tests ───────────────────────────────────────────────────────────────
  test:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    env:
      DJANGO_SETTINGS_MODULE: config.settings.dev
      DJANGO_SECRET_KEY: ci-only-secret-key-not-for-production-use
      DJANGO_ALLOWED_HOSTS: localhost,127.0.0.1

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: requirements/dev.txt

      - name: Install dependencies
        run: pip install -r requirements/dev.txt

      - name: Django system check
        run: python manage.py check

      - name: Run migrations
        run: python manage.py migrate --run-syncdb

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            --cov \
            --cov-report=xml \
            --cov-report=term-missing \
            --tb=short \
            -q

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.13'
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ── 3. Security scan ──────────────────────────────────────────────────────
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: requirements/dev.txt

      - name: Install dependencies + security tools
        run: |
          pip install -r requirements/dev.txt
          pip install bandit[toml] pip-audit

      - name: Bandit — static security analysis
        run: |
          bandit -r . \
            -x ./venv,./.venv,./tests,./ai_instructions_copilot_instructions_readme \
            -c pyproject.toml \
            --severity-level medium \
            -f json -o bandit-report.json || true
          bandit -r . \
            -x ./venv,./.venv,./tests,./ai_instructions_copilot_instructions_readme \
            -c pyproject.toml \
            --severity-level medium

      - name: pip-audit — known CVE check
        run: pip-audit -r requirements/base.txt --progress-spinner off

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 14
