{% extends 'base.html' %}

{% block title %}Reset Password â€” Tech-IT Solutions{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-shield-lock-fill text-primary fs-1"></i>
            <h2 class="fw-bold mt-2">Reset your password</h2>
            <p class="text-muted">Enter your email and we'll send you a reset link.</p>
          </div>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_email" class="form-label fw-semibold">Email address</label>
              <input type="email" name="email" id="id_email" class="form-control form-control-lg"
                     placeholder="you@example.com" autofocus required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg fw-semibold">Send Reset Link</button>
            </div>
          </form>
          <hr class="my-4">
          <p class="text-center text-muted small mb-0">
            Remember it? <a href="{% url 'account_login' %}" class="text-primary fw-semibold">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
