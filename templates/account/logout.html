{% extends "base.html" %}
{% block title %}Sign Out â€” EZ Solutions{% endblock %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-900 min-h-[60vh] flex items-center justify-center py-16 px-4">
    <div class="text-center max-w-sm mx-auto">
        <svg class="w-16 h-16 mx-auto mb-4 text-gray-400 dark:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"/>
        </svg>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Sign out?</h2>
        <p class="text-gray-500 dark:text-gray-400 mb-6">You'll need to sign in again to access your dashboard.</p>
        <form method="post" action="{% url 'account_logout' %}" class="flex gap-3 justify-center">
            {% csrf_token %}
            <button type="submit" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:ring-red-300 font-medium rounded-lg px-5 py-2.5 dark:bg-red-500 dark:hover:bg-red-600 dark:focus:ring-red-800">
                Yes, sign out
            </button>
            <a href="{% url 'users:dashboard' %}" class="text-gray-900 bg-white border border-gray-300 hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 font-medium rounded-lg px-5 py-2.5 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-700">
                Cancel
            </a>
        </form>
    </div>
</section>
{% endblock %}
