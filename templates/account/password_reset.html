{% extends "base.html" %}
{% block title %}Reset Password â€” EZ Solutions{% endblock %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-900 min-h-[60vh] flex items-center justify-center py-16 px-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow dark:bg-gray-800 p-6 sm:p-8">
        <div class="text-center mb-6">
            <svg class="w-12 h-12 mx-auto text-primary-600 dark:text-primary-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Reset your password</h2>
            <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">Enter your email and we'll send you a reset link.</p>
        </div>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email address</label>
                <input type="email" name="email" id="id_email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="you@example.com" autofocus required>
            </div>
            <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                Send Reset Link
            </button>
        </form>
        <hr class="my-6 border-gray-200 dark:border-gray-700">
        <p class="text-center text-sm text-gray-500 dark:text-gray-400">
            Remembered your password? <a href="{% url 'account_login' %}" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign in</a>
        </p>
    </div>
</section>
{% endblock %}
