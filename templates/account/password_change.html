{% extends "base.html" %}
{% block title %}Change Password â€” EZ Solutions{% endblock %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-900 min-h-[60vh] flex items-center justify-center py-16 px-4">
    <div class="w-full max-w-md">
        <div class="flex items-center gap-3 mb-6">
            <a href="{% url 'users:profile' %}" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/></svg>
            </a>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Change Password</h2>
        </div>
        <div class="bg-white rounded-lg shadow dark:bg-gray-800 p-6 sm:p-8">
            <form method="post" class="space-y-4">
                {% csrf_token %}
                {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">{{ field.label }}</label>
                    <input type="password" name="{{ field.html_name }}" id="{{ field.id_for_label }}"
                           class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white {% if field.errors %}border-red-500 dark:border-red-400{% endif %}">
                    {% for error in field.errors %}
                    <p class="mt-1 text-sm text-red-600 dark:text-red-400">{{ error }}</p>
                    {% endfor %}
                </div>
                {% endfor %}
                <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                    Update Password
                </button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
