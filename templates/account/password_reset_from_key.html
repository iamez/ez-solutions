{% extends 'base.html' %}

{% block title %}Set New Password â€” Tech-IT Solutions{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-body p-5">
          <div class="text-center mb-4">
            <i class="bi bi-key-fill text-primary fs-1"></i>
            <h2 class="fw-bold mt-2">Set new password</h2>
          </div>
          <form method="post">
            {% csrf_token %}
            <div class="mb-3">
              <label for="id_password1" class="form-label fw-semibold">New password</label>
              <input type="password" name="password1" id="id_password1"
                     class="form-control form-control-lg" required autofocus>
            </div>
            <div class="mb-3">
              <label for="id_password2" class="form-label fw-semibold">Confirm new password</label>
              <input type="password" name="password2" id="id_password2"
                     class="form-control form-control-lg" required>
            </div>
            {% if form.errors %}
              <div class="alert alert-danger small">{{ form.errors }}</div>
            {% endif %}
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg fw-semibold">Set Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
