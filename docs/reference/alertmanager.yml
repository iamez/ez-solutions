# Alertmanager Configuration for Tech-IT Solutions
# Save as: alertmanager.yml

global:
  resolve_timeout: 5m
  # SMTP configuration for email alerts
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@techit-solutions.com'
  smtp_auth_username: 'alerts@techit-solutions.com'
  smtp_auth_password: 'your-app-password'
  smtp_require_tls: true

# Templates for notifications
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default-receiver'
  
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 0s
      repeat_interval: 5m
    
    # Warning alerts - less frequent
    - match:
        severity: warning
      receiver: 'warning-receiver'
      repeat_interval: 1h
    
    # Database alerts
    - match:
        alertname: DatabaseConnectionPoolExhausted
      receiver: 'database-team'
    
    # Infrastructure alerts
    - match_re:
        alertname: High(CPU|Memory|Disk).*
      receiver: 'infrastructure-team'

# Inhibition rules - suppress certain alerts when others are firing
inhibit_rules:
  # Don't alert on high response time if the app is down
  - source_match:
      severity: 'critical'
      alertname: 'ApplicationDown'
    target_match:
      severity: 'warning'
      alertname: 'HighResponseTime'
    equal: ['instance']

  # Don't alert on database issues if the database is down
  - source_match:
      alertname: 'DatabaseDown'
    target_match_re:
      alertname: 'Database.*'
    equal: ['instance']

# Receivers - where to send alerts
receivers:
  # Default receiver
  - name: 'default-receiver'
    email_configs:
      - to: 'sysadmin@techit-solutions.com'
        headers:
          Subject: '[Tech-IT] Alert: {{ .GroupLabels.alertname }}'
        html: |
          <h2>Alert: {{ .GroupLabels.alertname }}</h2>
          <p><strong>Severity:</strong> {{ .CommonLabels.severity }}</p>
          <p><strong>Summary:</strong> {{ .CommonAnnotations.summary }}</p>
          <p><strong>Description:</strong> {{ .CommonAnnotations.description }}</p>
          <p><strong>Time:</strong> {{ .StartsAt }}</p>

  # Critical alerts - multiple channels
  - name: 'critical-receiver'
    email_configs:
      - to: 'sysadmin@techit-solutions.com,oncall@techit-solutions.com'
        send_resolved: true
        headers:
          Subject: '[CRITICAL] Tech-IT Alert: {{ .GroupLabels.alertname }}'
    
    # Slack webhook (optional)
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-critical'
        title: 'Critical Alert: {{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.description }}'
        send_resolved: true
    
    # PagerDuty (optional)
    pagerduty_configs:
      - service_key: 'YOUR_PAGERDUTY_SERVICE_KEY'
        description: '{{ .CommonAnnotations.summary }}'

  # Warning alerts
  - name: 'warning-receiver'
    email_configs:
      - to: 'sysadmin@techit-solutions.com'
        send_resolved: true
        headers:
          Subject: '[WARNING] Tech-IT Alert: {{ .GroupLabels.alertname }}'
    
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#alerts-warning'
        title: 'Warning: {{ .GroupLabels.alertname }}'
        text: '{{ .CommonAnnotations.description }}'

  # Database team
  - name: 'database-team'
    email_configs:
      - to: 'database-team@techit-solutions.com'
        headers:
          Subject: '[DB Alert] {{ .GroupLabels.alertname }}'

  # Infrastructure team
  - name: 'infrastructure-team'
    email_configs:
      - to: 'infrastructure@techit-solutions.com'
        headers:
          Subject: '[Infrastructure] {{ .GroupLabels.alertname }}'

# Webhook receiver for custom integrations
  - name: 'webhook-receiver'
    webhook_configs:
      - url: 'http://localhost:8000/api/webhooks/alertmanager/'
        send_resolved: true
