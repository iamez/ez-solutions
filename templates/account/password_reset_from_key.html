{% extends "base.html" %}
{% block title %}Set New Password â€” EZ Solutions{% endblock %}

{% block content %}
<section class="bg-gray-50 dark:bg-gray-900 min-h-[60vh] flex items-center justify-center py-16 px-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow dark:bg-gray-800 p-6 sm:p-8">
        <div class="text-center mb-6">
            <svg class="w-12 h-12 mx-auto text-primary-600 dark:text-primary-400 mb-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
            </svg>
            <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Set new password</h2>
        </div>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_password1" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New password</label>
                <input type="password" name="password1" id="id_password1" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required autofocus>
            </div>
            <div>
                <label for="id_password2" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm new password</label>
                <input type="password" name="password2" id="id_password2" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
            </div>
            {% if form.errors %}
            <div class="p-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-700 dark:text-red-400">
                {{ form.errors }}
            </div>
            {% endif %}
            <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                Set Password
            </button>
        </form>
    </div>
</section>
{% endblock %}
