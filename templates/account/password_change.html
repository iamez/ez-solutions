{% extends 'base.html' %}

{% block title %}Change Password â€” Tech-IT Solutions{% endblock %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="d-flex align-items-center mb-4">
        <a href="{% url 'users:profile' %}" class="btn btn-sm btn-outline-secondary me-3">
          <i class="bi bi-arrow-left"></i>
        </a>
        <h2 class="fw-bold mb-0">Change Password</h2>
      </div>
      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-4">
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="mb-3">
                <label for="{{ field.id_for_label }}" class="form-label fw-semibold">{{ field.label }}</label>
                <input type="password" name="{{ field.html_name }}" id="{{ field.id_for_label }}"
                       class="form-control form-control-lg{% if field.errors %} is-invalid{% endif %}">
                {% for error in field.errors %}
                  <div class="invalid-feedback">{{ error }}</div>
                {% endfor %}
              </div>
            {% endfor %}
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg fw-semibold">Update Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
