{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5 text-center">
      <i class="bi bi-box-arrow-right text-muted" style="font-size: 4rem;"></i>
      <h2 class="fw-bold mt-3">Sign out?</h2>
      <p class="text-muted">You'll need to sign in again to access your dashboard.</p>
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Yes, sign out</button>
        <a href="{% url 'users:dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
