{% extends "base.html" %}

{% block content %}
<div class="container py-5 text-center">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="mb-4">
        <i class="bi bi-map text-primary" style="font-size: 5rem;"></i>
      </div>
      <h1 class="display-1 fw-bold text-primary">404</h1>
      <h2 class="h3 mb-3">Page Not Found</h2>
      <p class="text-muted mb-4">
        The page you're looking for doesn't exist or has been moved.
      </p>
      <div class="d-flex gap-3 justify-content-center flex-wrap">
        <a href="{% url 'home:index' %}" class="btn btn-primary btn-lg">
          <i class="bi bi-house me-2"></i>Go Home
        </a>
        {% if user.is_authenticated %}
        <a href="{% url 'users:dashboard' %}" class="btn btn-outline-primary btn-lg">
          <i class="bi bi-grid me-2"></i>Dashboard
        </a>
        {% else %}
        <a href="{% url 'tickets:create' %}" class="btn btn-outline-primary btn-lg">
          <i class="bi bi-headset me-2"></i>Get Help
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
